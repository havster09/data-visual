<style>
    .chart rect {
        fill: steelblue;
    }

    .chartOriginal rect {
        fill: purple;
    }

    .chart text, .chartOriginal text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    }

    }

    .axis {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {

        stroke: #000;
        shape-rendering: crispEdges;

    .x.axis path {

</style>
