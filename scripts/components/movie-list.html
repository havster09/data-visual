<div>
    <h1>{{$ctrl.message}}</h1>
    <h1>{{$ctrl.value}}</h1>
    <input type="text" ng-model="$ctrl.message">
    <button class="btn btn-default" ng-click="$ctrl.changeMessage()">Clicky</button>
    <ul>
        <li ng-repeat="movie in $ctrl.movies">{{movie.title}}
            <movie-rating value="movie.rating" max="5" set-rating="$ctrl.setRating(movie, value)" sm-shat="smiley" greet="$ctrl.parentGreet">
            </movie-rating>
        </li>
    </ul>
</div>
